{% extends 'layout.html' %}

{% block title %}{% endblock %}


{% block content %}

  <!-- <div class="container"> -->

    <form>

      <div class="form-group">
        <label for="username">Enter your username</label>
        <input id="username" class="form-control" placeholder="Enter your username.." ng-model="username">
      </div>
      <div class="form-group">
        <label for"password">Enter your password!</label>
        <input id="password" class="form-control" placeholder="Enter your password.." ng-model="password">
      </div>

      <button id="login" class="btn btn-sm btn-success" href="/home">Login!</button>
    </form>
    <span>Don't have a username? </span><button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModal">Sign Up!</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">

              <label for="newUser">Enter a Username!</label>
              <input id="newUser" class="form-control" placeholder="Enter a username..">

            </div>
            <div class="form-group">

              <label for="newPassword">Enter a Password!</label>
              <input id="newPassword" class="form-control" placeholder="Enter a password..">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal" href="/home">Done!</button>
          </div>
        </div>

      </div>
    </div>

  <!-- </div> -->

{% endblock %}
